<h2>Products</h2>


<div *ngFor="let product of products">
  <img src={{product.image}}>

  <h3>
    <a
      [title]="product.name + 'details'"
      [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>
  <p *ngIf="product.rating"> Rating {{product.rating}}/5</p>

  <p *ngIf="product.price">Price: {{product.price}} ₸</p>
  <p *ngIf="product.quantity">Quantity: {{product.quantity}} ₸</p>


</div>
